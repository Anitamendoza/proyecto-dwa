<p>listar-peliculas works!</p>

<app-navbar></app-navbar>
<section class="content">
  <div class="container-fluid">
    <div class="row m-t-sm">
      <div class="col-md-15">
        <div class="panel">
          <div class="panel-body">
            <div class="col-md-12 col-sm-12" id="list_peliculas">
              <div class="panel panel-filled">
                <div class="panel-body">
                  <div class="row">
                    <div class="row">
                      <div class="col-sm-10">
                        <h5 class="m-t-xs">Películas Registradas</h5>
                      </div>
                      <div class="col-sm-2 text-right d-flex align-items-center">
                        <div class="panel-body buttons-margin">
                          <a id="btnNuevo" class="btn btn-w-md btn-info" routerLink="/crear-peliculas">Nueva Película</a>
                          <!-- Agrega otros botones según sea necesario -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table *ngIf="listPeliculas.length > 0" class="table table-hover table-striped">
                      <thead>
                        <tr>
                          <th>Título</th>
                          <th>Género</th>
                          <th>Director</th>
                          <th>Actor</th>
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody id="datos">
                        <tr *ngFor="let pelicula of listPeliculas">
                          <td>{{ pelicula.titulo }}</td>
                          <td>{{ pelicula.genero }}</td>
                          <td>{{ pelicula.director }}</td>
                          <td>{{ pelicula.actores }}</td>
                          <td>
                            <!-- Agrega iconos o botones para acciones como editar y eliminar -->
                            <i (click)="eliminarPelicula(pelicula._id)" style="font-size: 25px;" class="pe pe-7s-trash text-accent"></i>&nbsp;&nbsp;
                            <i [routerLink]="['/editar-pelicula', pelicula._id]" style="font-size: 25px;" class="pe pe-7s-pen text-accent"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- Puedes agregar más contenido según tus necesidades -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
